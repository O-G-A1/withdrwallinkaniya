<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdrawal Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Welcome, Arielle! You can make your withdrawal from your SafePal account into your account or any other chain-oriented bank.</h1>
    <p><strong>Note:</strong> Maximum first withdrawal is your maximum balance. Input the amount you wish to withdraw (Full balance is recommended).</p>
    <form action="congratulations.html">
        <label for="withdrawalAmount">Withdrawal Amount:</label><br>
        <input type="number" id="withdrawalAmount" name="withdrawalAmount" placeholder="$"><br><br>
        <label for="tagAccount">Chain-Oriented Account:</label><br>
        <input type="text" id="tagAccount" name="tagAccount"><br><br>
        <input type="submit" value="Withdraw" disabled>
    </form>
</div>
</body>
</html>
